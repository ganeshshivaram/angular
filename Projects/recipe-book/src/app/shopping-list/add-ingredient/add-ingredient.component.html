<div class="row">
  <div class="col-xs-12">
    <form (submit)="onAddClicked()" #ingForm="ngForm">

      <div class="form-row col-md-12 form-input-align">
        <div class="form-group col-md-6">
          <label for="ingredientName" class="col-form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="ingredientName"
            placeholder="Enter a name"
            name="ingredientName"
            ngModel
            required>
        </div>
      </div>

      <div class="form-row col-md-12 form-input-align">
        <div class="form-group col-md-6">
          <label for="ingredientAmount">Amount</label>
          <input type="number"
                 class="form-control"
                 id="ingredientAmount"
                 name="ingredientAmount"
                 ngModel
                 required
                 pattern="^[1-9]+[0-9]*$">
        </div>
      </div>

      <div class="form-row col-md-12 form-input-align">
        <div class="form-group col-md-6">
          <button class="btn btn-success" type="submit" [disabled]="!ingForm.valid">{{isEditMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="isEditMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
