<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="form-row col-md-12">
        <div class="form-group col-md-6">
          <label for="ingredientName" class="col-form-label">Name</label>
          <input type="text" class="form-control" id="ingredientName" placeholder="Enter a name">
        </div>
      </div>

      <div class="form-row col-md-12">
        <div class="form-group col-md-6">
          <label for="ingredientAmount">Amount</label>
          <input type="number" class="form-control col" id="ingredientAmount" placeholder="Enter an amount">
        </div>
      </div>

      <div class="form-row col-md-12">
        <div class="form-group col-md-6">
          <button type="submit" class="btn btn-success">Add</button>
          <button type="submit" class="btn btn-danger">Delete</button>
          <button type="submit" class="btn btn-primary">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
