<div class="panel panel-default" (click)="onItemClicked(recipe)" style="cursor: pointer;">
  <div class="panel-heading">
    <h3 class="panel-title">{{ recipe.name}}</h3>
  </div>

  <div class="panel-body">
    <div class="col-sm-8">
      <p class="pull-left"> {{recipe.description}} </p>
    </div>
    <div class="col-sm-4">
      <img [src]="recipe.imgUrl" class="pull-right img-responsive">
    </div>
  </div>
</div>
