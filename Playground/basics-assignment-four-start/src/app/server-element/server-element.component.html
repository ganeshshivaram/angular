<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{element.name}}</h3>
  </div>
  <div class="panel-body" *ngIf="element.type === 'SERVER'; else elseBlock">
    <p style="color: red; font-weight: bold"> {{element.content}} </p>
  </div>
  <ng-template #elseBlock>
    <div class="panel-body">
      <em style="color: blue; font-weight: bold"> {{element.content}} </em>
    </div>
  </ng-template>
</div>
